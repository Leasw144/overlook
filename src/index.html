<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
    <link rel='stylesheet' type='text/scss' href='base.scss'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class='main-header'> 
      <img class='icon' src='./images/abstract.png' alt='logo'>
      <h1>The Overlook Hotel</h1>
    </header>
    <main>
      <section class='manager-display hidden'>
            <aside class='search-bar'>
              <h3>Find Guest History</h3>
              <span><input type='text' class='input' placeholder="search by booking">
              <button type='search-button'></button></span>
            </aside>
          <section>
            <article class="box">
              <h2>Total Rooms Available</h2>
              <span class='display total-rooms-available'>24</span>
            </article>
            <article class="box">
              <h2>Todays Revenue</h2>
              <span class='display todays-revenue'>$1140</span>
            </article>
            <article class="box">
              <h2>Today's occupancy</h2>
              <span class='display occupancy'>74%</span>
            </article>
          </section>

          <section class='target-search'>
          </section>
      </section>
      <section class='login-box'>
        <header class='login-header'> Log in </header>
        <img class='account' src='./images/account.png'>
        <form class='login-form'>
          <p>Username</p>       
            <input type='text' name='Username' class='username-input' aria-label='username' aria-placeholder="Enter Username"> 
          <p>Password</p>     
            <input aria-label='password' type='password' name='password' class='pw-input' aria-placeholder="Enter Password">     
          <br>
          <button type="button" class='login-submit'> submit</button>
          <span class='error-login'></span>
        </form>
      </section>
      <section class='guest-display hidden'>
        <aside class='booking-search-sect'>
          <h3>Total Amount Spent</h3>
          <p>$<span class='total-amount-spent'></span></p>
          <br>
          <h3>Book your next stay!</h3>
          <form class='book-form'>
            <label>Calendar
              <input type='date' class='calendar' min='2020-01-01' title='select date input'>
            </label>
            <select name='room-type' class='room-dropdown' title='room dropdown options'>
              <option value='all rooms'>All Rooms</option>
              <option value='residential suite'>residential suite</option>
              <option value='suite'>suite</option>
              <option value='single room'>single room</option>
              <option value='junior suite'>junior suite</option>
            </select>
            <button class='availability-request-btn' type='button'>submit</button>
          </form>
        </aside>
        <section class='main-guest-block'>
          <h1 class='welcome-back'></h1>
          <section class='guest-info'>
            <article class='booked-rooms-display'> 
            </article>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
